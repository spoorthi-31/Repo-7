<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #2f3640;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      background: #0097e6;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #00a8ff;
    }

    .user-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .user-card {
      background: white;
      border: 1px solid #dcdde1;
      border-radius: 8px;
      width: 250px;
      margin: 10px;
      padding: 15px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>User Data from Public API</h1>
  <button id="reloadBtn">Reload Data</button>
  <div id="userContainer" class="user-container"></div>

  <script>
    const userContainer = document.getElementById("userContainer");
    const reloadBtn = document.getElementById("reloadBtn");

    async function fetchUsers() {
      userContainer.innerHTML = "<p>Loading...</p>";
      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/users");

        if (!response.ok) {
          throw new Error("Network response was not ok");
        }

        const users = await response.json();
        displayUsers(users);
      } catch (error) {
        userContainer.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
      }
    }

    function displayUsers(users) {
      userContainer.innerHTML = ""; // clear previous data
      users.forEach(user => {
        const userCard = document.createElement("div");
        userCard.className = "user-card";
        userCard.innerHTML = `
          <h3>${user.name}</h3>
          <p><strong>Email:</strong> ${user.email}</p>
          <p><strong>Address:</strong> ${user.address.street}, ${user.address.city}</p>
        `;
        userContainer.appendChild(userCard);
      });
    }

    reloadBtn.addEventListener("click", fetchUsers);

    fetchUsers();
  </script>
</body>
</html>
